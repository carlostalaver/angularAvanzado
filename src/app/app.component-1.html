<div id="idApp">

  <app-tabs>
    <app-tab title="Timers">
      <app-timer *ngFor="let timer of timers" [init]="timer" (onComplete)="showEndTimerAlert()"></app-timer>
      <button class="add" (click)="showAddTimer()">+</button>
    </app-tab>

    <app-tab title="Crono">Vista CRONO no disponible</app-tab>

    <app-tab title="Alarm">Vista ALARM no disponible</app-tab>
  </app-tabs>

  <app-alert-view [hidden]="!isAddTimerVisible" #alert1>
    <div hola>
      <!-- Proyecta en el ng-content con select="[hola]" -->
      Mi titulo proyectado en ng.content en alert-view.component.html con select="[hola]"
    </div>

    <label>Set the number of seconds for your timer</label>
    <input [(ngModel)]="time" type="number">

    <div botones>
      <!-- Proyecta en el ng-content con select="[botones]" -->
      <button (click)="hideAddTimer()" class="cancel-button">Cancel</button>
      <button (click)="submitAddTimer()">Ok</button>
    </div>
  </app-alert-view>

  <app-alert-view [hidden]="!isEndTimerAlertVisible">
    <div hola>
      <!-- Proyecta en el ng-content con select="[hola]" -->
      Temporizador finalizado
    </div>

    <div>Tu contador finaliz√≥</div>

    <div botones>
      <!-- Proyecta en el ng-content con select="[botones]" -->
      <button (click)="hideEndTimerAlert()" class="cancel-button">Cancel</button>
    </div>
  </app-alert-view>

  <app-simple-alert-view></app-simple-alert-view>
</div>
